<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form action="/uploadInfoPlist" onsubmit="return checkForm(this)">
      <label for="newHost">新的域名(eg. 192.169.12.6)：</label>
      <input
        type="text"
        name="newHost"
        value=""
        placeholder=""
        id="newHost"
      /><br />

      <input type="submit" name="submit" value="确定" />
    </form>

    <script>
      function checkForm(obj) {
        if (obj.newHost.value == "") {
          alert("请输入");
          return false;
        }

        var gnl = confirm("确认修改 host 为 " + obj.newHost.value + "!!!");
        if (gnl == true) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </body>
</html>
